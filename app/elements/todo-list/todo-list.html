<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../todo-item/todo-item.html">

<dom-module id="todo-list">
  <style>
    :host {
      display: block;
    }
    todo-item:first-child {
      margin: 0;
    }
    todo-item {
      margin: 16px 0;
    }
  </style>
  <template>
    <p hidden="[[_todosEmpty(todos.length)]]">No more todos!</p>
    <template is="dom-repeat"
              items="{{todos}}"
              as="todo"
              filter="_byState"
              observe="isComplete">
      <todo-item is-complete="{{todo.isComplete}}"
                 label="{{todo.label}}"
                 deleted="{{todo.deleted}}">
      </todo-item>
    </template>
  </template>
  <script>
    Polymer({
      is: 'todo-list',
      properties: {
        todos: Array,
        filterBy: {
          type: String,
          value: 'all'
        }
      },
      _todosEmpty: function(length) {
        return !!length;
      },
      _byState: function(todo) {
        switch(this.filterBy) {
          // Only display active todos
          case 'active':
            return todo.isComplete === false;

          // Only display completed todos
          case 'completed':
            return todo.isComplete === true;

          // Default to display all todos
          default:
            return true;
        }
      }
    });
  </script>
</dom-module>
