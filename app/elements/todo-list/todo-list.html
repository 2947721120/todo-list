<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../todo-item/todo-item.html">

<dom-module id="todo-list">
  <style>
    :host {
      display: block;
    }
    todo-item {
      margin: 16px 0;
    }
  </style>
  <template>
    <p hidden="{{_todosEmpty(todos.length)}}">No more todos!</p>
    <iron-selector id="selector">
      <template is="dom-repeat" items="[[todos]]"
                                filter="_byState"
                                observe="isComplete">
        <todo-item label="[[item.label]]"
                   is-complete="[[item.isComplete]]"
                   uid="[[item.uid]]">
        </todo-item>
      </template>
    </iron-selector>
  </template>
  <script>
    Polymer({
      is: 'todo-list',
      properties: {
        todos: Array,
        filterBy: {
          type: String,
          value: 'all'
        }
      },
      listeners: {
        'todo-item-canceled': '_resetSelected'
      },

      // BLOG: This is pretty tricky and annoying. I thought
      // property observers would work but they don't
      // TODO: Understand the path arguments better
      // https://www.polymer-project.org/1.0/docs/devguide/properties.html#deep-observation
      // observers: [
      //   '_todosRearranged(todos.*)'
      // ],

      _todosEmpty: function(length) {
        return !!length;
      },
      _byState: function(item) {
        switch(this.filterBy) {
          // Only display active todos
          case 'active':
            return item.isComplete === false;

          // Only display completed todos
          case 'completed':
            return item.isComplete === true;

          // Default to display all todos
          default:
            return true;
        }
      },
      // When a todo item is canceled, it will be removed from the list
      // so we need to tell iron-selector to go back to having no children
      // selected. We do this async because iron-selector seems to set selected
      // after todo-item-canceled fires (possibly the click event comes later).
      _resetSelected: function() {
        this.async(function() {
          this.$.selector.selected = null;
        }.bind(this));
      }
    });
  </script>
</dom-module>
