<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="todo-auth">

  <template>
    <paper-dialog modal
                  opened="{{!user}}"
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
      <h2>Oh hai! Please sign in</h2>
      <div>
        <div class="google-sign-in"
             tabindex="0"
             on-tap="signIn">
          <span class="google-sign-in-icon"></span>
          <span class="google-sign-in-label">Google</span>
        </div>
      </div>
    </paper-dialog>
  </template>

  <script>

    Polymer({

      is: 'todo-auth',

      properties: {

        ref: {
          observer: '_refChanged'
        },

        user: {
          observer: '_userChanged',
          notify: true
        }

      },

      _refChanged: function(ref) {
        console.log('ref changed');
        // Check to see if the user is already signed in
        this.user = this.ref.getAuth();
      },

      _userChanged: function(user) {
        console.log('user changed', user);
      },

      signIn: function() {
        var fallback = function(ref) {
          // fall-back to browser redirects; pick up the session
          // automatically when we come back to the origin page
          ref.authWithOAuthRedirect('github', function(error) {
            console.warn('Login Failed!', error);
          });
        };

        this.ref.authWithOAuthPopup('github', function(error, authData) {
          if (authData) {
            this.user = authData;
          } else if (error && error.code === "TRANSPORT_UNAVAILABLE") {
            fallback(this.ref);
          }
        }.bind(this));
      },

      signOut: function() {
        this.ref.unauth();
        this.user = null;
      }

    });

  </script>
</dom-module>
