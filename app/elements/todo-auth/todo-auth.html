<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="todo-auth">

  <template>
    <style>
      paper-dialog {
        padding: 32px;
      }

      .google-sign-in {
        display: inline-block;
        background: #4285f4;
        color: white;
        width: 190px;
        border-radius: 5px;
        white-space: nowrap;
      }

      .google-sign-in:hover {
        cursor: pointer;
      }

      .google-sign-in-icon {
        background: url('/images/google-sign-in/g-normal.png') transparent 5px 50% no-repeat;
        display: inline-block;
        vertical-align: middle;
        width: 42px;
        height: 42px;
        border-right: #2265d4 1px solid;
      }

      .google-sign-in-label {
        display: inline-block;
        vertical-align: middle;
        padding-left: 42px;
        padding-right: 42px;
        font-size: 14px;
        font-weight: bold;
        /* Use the Roboto font that is loaded in the <head> */
        font-family: 'Roboto', sans-serif;
      }
    </style>
    <paper-dialog modal
                  opened="{{!user}}"
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
      <h2>Oh hai! Please sign in</h2>
      <div>
        <div class="google-sign-in"
             tabindex="0"
             on-tap="signIn">
          <span class="google-sign-in-icon"></span>
          <span class="google-sign-in-label">Google</span>
        </div>
      </div>
    </paper-dialog>
  </template>

  <script>

    Polymer({

      is: 'todo-auth',

      properties: {

        ref: {
          observer: '_refChanged'
        },

        user: {
          notify: true
        }

      },

      // Check to see if the user is already signed in
      _refChanged: function(ref) {
        this.user = this.ref.getAuth();
      },

      // Called in response to sign-in button tap
      signIn: function() {
        var fallback = function(ref) {
          // fall-back to browser redirects; pick up the session
          // automatically when we come back to the origin page
          ref.authWithOAuthRedirect('google', function(error) {
            console.warn('Login Failed!', error);
          });
        };

        this.ref.authWithOAuthPopup('google', function(error, authData) {
          if (authData) {
            this.user = authData;
          } else if (error && error.code === "TRANSPORT_UNAVAILABLE") {
            fallback(this.ref);
          }
        }.bind(this));
      },

      signOut: function() {
        this.ref.unauth();
        this.user = null;
      }

    });

  </script>
</dom-module>
