<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="todo-item">
  <style>
    :host {
      display: block;
      min-height: 50px;
      position: relative;
      box-sizing: border-box;
    }
    .todo-title {
      /* This is only to fix contenteditable text cursor size */
      display: inline-block;
      vertical-align: middle;
    }
    #input {
      display: inline-block;
      vertical-align: middle;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #333;
      font-size: 16px;
      border: none;
      padding: 0;
    }
    paper-checkbox[checked] + .todo-title {
      display: inline-block;
      vertical-align: middle;
      font-style: italic;
      opacity: 0.5;
      text-decoration: line-through;
    }
    paper-icon-button {
      display: none;
      vertical-align: middle;
      padding: 0;
    }
    :host(.iron-selected) paper-icon-button {
      display: inline-block;
    }
  </style>
  <template>

    <paper-checkbox id="checkbox"
                    checked="[[completed]]"
                    on-tap="_notifyCheckedToggled">
    </paper-checkbox>

    <span class="todo-title"
          on-tap="_notifySelected">[[title]]</span>

    <!-- <input type="text"
           id="input"
           tabindex="-1"
           value="{{title::input}}">
    </input> -->

    <paper-icon-button icon="cancel"
                       tabindex="0"
                       on-tap="_notifyCanceled">
    </paper-icon-button>

  </template>
  <script>
    Polymer({
      is: 'todo-item',
      // hostAttributes: {
      //   tabindex: 0
      // },
      properties: {
        completed: {
          type: Boolean,
          value: false
        },
        title: String,
        index: Number
      },
      // _updateTitle: function(e) {
      //   this.title = e.target.textContent;
      // },
      _notifyCheckedToggled: function() {
        this.fire('todo-item-checked-toggled', {
          index: this.index,
          isComplete: this.$.checkbox.checked
        });
      },
      _notifySelected: function() {
        this.fire('todo-item-selected');
      },
      _handleCancel: function() {
        this.fire('todo-item-canceled', {index: this.index});
      }
    });
  </script>
</dom-module>
