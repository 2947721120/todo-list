<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="todo-item">
  <style>
    :host {
      display: block;
      min-height: 50px;
      box-sizing: border-box;
      font-family: 'Roboto Slab', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      font-size: 20px;
    }
    .todo-item__row {
      position: relative;
    }
    .todo-item__checkbox {
      margin-right: 32px;
    }
    .todo-item__checkbox[checked] + .todo-item__label {
      display: inline-block;
      vertical-align: middle;
      color: #9E9E9E;
      text-decoration: line-through;
    }
    /* Checkbox has 8px of extra space on top so we have to account for that */
    .todo-item__label {
      margin-top: 4px;
    }
    .todo-item__cancel-btn {
      position: absolute;
      top: -4px;
      opacity: 0;
      /* Odd hack to fix cropped paper-ripple focus state */
      /* https://github.com/PolymerElements/paper-icon-button/issues/33 */
      font-size: 15px;
    }
    :host:hover .todo-item__cancel-btn,
    .todo-item__checkbox[focused] ~ .todo-item__cancel-btn,
    .todo-item__label:focus ~ .todo-item__cancel-btn,
    .todo-item__cancel-btn[focused] {
      opacity: 1;
    }
  </style>
  <template>
    <paper-material elevation="0"
                    class="todo-item__row layout horizontal center-center">

      <paper-checkbox id="checkbox"
                      class="todo-item__checkbox"
                      checked="[[isComplete]]"
                      on-tap="_notifyCheckedToggled"></paper-checkbox>

      <span id="todoItemLabel"
            class="todo-item__label flex"
            contenteditable
            on-input="_checkChangesAndNotify">[[label]]</span>

      <paper-icon-button icon="delete"
                         class="todo-item__cancel-btn"
                         tabindex="0"
                         on-tap="_notifyCanceled">
      </paper-icon-button>
    </paper-material>
  </template>
  <script>
    Polymer({
      is: 'todo-item',
      properties: {
        isComplete: {
          type: Boolean,
          value: false
        },
        label: String,
        uid: String
      },
      // Handler for contenteditable events. Check to see if the
      // todo label was changed. If so, dispatch an event with the
      // new label
      _checkChangesAndNotify: function() {
        var newLabel = this.$.todoItemLabel.textContent;
        if (newLabel !== this.label) {
          this.fire('todo-item-edited', {
            uid: this.uid,
            label: newLabel
          });
        }
      },
      // Fire an event when the user toggles the checkbox
      _notifyCheckedToggled: function() {
        this.fire('todo-item-checked-toggled', {
          uid: this.uid,
          isComplete: this.$.checkbox.checked
        });
      },
      // Fire an event when the user cancels a todo
      _notifyCanceled: function() {
        this.fire('todo-item-canceled', {
          uid: this.uid
        });
      }
    });
  </script>
</dom-module>
