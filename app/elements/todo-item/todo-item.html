<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="todo-item">
  <style>
    :host {
      display: block;
      min-height: 50px;
      box-sizing: border-box;
    }
    paper-checkbox {
      margin-right: 16px;
    }
    paper-checkbox[checked] + #todo-item__title {
      display: inline-block;
      vertical-align: middle;
      font-style: italic;
      opacity: 0.5;
      text-decoration: line-through;
    }
    paper-icon-button {
      visibility: hidden;
      vertical-align: middle;
      padding: 0;
    }
    :host(.iron-selected) paper-icon-button,
    :host:hover paper-icon-button {
      visibility: visible;
    }
  </style>
  <template>
    <div class="todo-item__row layout horizontal center-center">
      <paper-checkbox id="checkbox"
                      checked="[[isComplete]]"
                      on-tap="_notifyCheckedToggled"></paper-checkbox>

      <span id="todo-item__title"
            class="flex"
            contenteditable
            on-input="_checkChangesAndNotify">[[todo]]</span>

      <paper-icon-button icon="cancel"
                         tabindex="0"
                         on-tap="_notifyCanceled">
      </paper-icon-button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'todo-item',
      properties: {
        isComplete: {
          type: Boolean,
          value: false
        },
        todo: String,
        index: Number
      },
      _checkChangesAndNotify: function() {
        var newTodo = this.$['todo-item__title'].textContent;
        if (newTodo !== this.title) {
          this.fire('todo-item-edited', {
            index: this.index,
            todo: newTodo
          });
        }
      },
      _notifyCheckedToggled: function() {
        this.fire('todo-item-checked-toggled', {
          index: this.index,
          isComplete: this.$.checkbox.checked
        });
      },
      _notifyCanceled: function() {
        this.fire('todo-item-canceled', {
          index: this.index
        });
      }
    });
  </script>
</dom-module>
