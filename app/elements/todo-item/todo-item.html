<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="todo-item">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
      min-height: 50px;
      font-family: 'Roboto Slab', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      font-size: 1rem;
    }
    .todo-item__row {
      position: relative;
      padding: 16px 16px 16px 22px;
    }
    .todo-item__checkbox {
      /* Checkbox has 8px of extra space on top so have to tweak it to center */
      margin-top: -4px;
      margin-right: 32px;
    }
    .todo-item__checkbox[checked] + .todo-item__label {
      color: #9E9E9E;
      text-decoration: line-through;
    }
    .todo-item__cancel-btn {
      opacity: 0;
      /* Odd hack to fix cropped paper-ripple focus state */
      /* https://github.com/PolymerElements/paper-icon-button/issues/33 */
      font-size: 15px;
    }
    :host:hover .todo-item__cancel-btn,
    :host([active]) .todo-item__cancel-btn {
      opacity: 1;
    }
  </style>
  <template>
    <paper-material elevation="[[_computeElevation(active)]]"
                    class="todo-item__row layout horizontal center">

      <!-- Note the use of $= for aria-labelledby. This is because there's
      no corresponding js property so we need to write a literal attribute
      value, which is what $= does. -->
      <paper-checkbox id="checkbox"
                      class="todo-item__checkbox"
                      checked="[[isComplete]]"
                      aria-labelledby$="[[_computeLabelId(uid)]]"
                      on-tap="_notifyCheckedToggled"></paper-checkbox>

      <span id="[[_computeLabelId(uid)]]"
            class="todo-item__label flex"
            contenteditable
            on-input="_checkChangesAndNotify">[[label]]</span>

      <paper-icon-button icon="delete"
                         class="todo-item__cancel-btn"
                         aria-label="Delete Todo"
                         tabindex="0"
                         on-tap="_notifyCanceled">
      </paper-icon-button>
    </paper-material>
  </template>
  <script>
    Polymer({
      is: 'todo-item',
      properties: {
        isComplete: {
          type: Boolean,
          value: false
        },
        label: String,
        uid: String,

        // Used to show when one of the child elements has focus. Causes
        // paper-material to elevate
        active: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },
      attached: function() {
        // Delegate focus events with useCapture to figure out if one of our
        // child elements is being focused or if we're about to blur
        this.addEventListener('focus', this._activate.bind(this), true);
        this.addEventListener('blur', this._deactivate.bind(this), true);
        this.addEventListener('mouseenter', this._activate.bind(this));
        this.addEventListener('mouseleave', this._deactivate.bind(this));
      },
      detached: function() {
        this.removeEventListener('focus', this._activate.bind(this), true);
        this.removeEventListener('blur', this._deactivate.bind(this), true);
        this.removeEventListener('mouseenter', this._activate.bind(this));
        this.removeEventListener('mouseleave', this._deactivate.bind(this));
      },
      _activate: function() {
        this.active = true;
      },
      _deactivate: function() {
        this.active = false;
      },
      _computeElevation: function(active) {
        return this.active ? 2 : 0;
      },
      _computeLabelId: function(uid) {
        return 'todoItemLabel-' + uid;
      },
      // Handler for contenteditable events. Check to see if the
      // todo label was changed. If so, dispatch an event with the
      // new label
      _checkChangesAndNotify: function() {
        var newLabel = Polymer.dom(this.root).querySelector('.todo-item__label').textContent;
        if (newLabel !== this.label) {
          this.fire('todo-item-edited', {
            uid: this.uid,
            label: newLabel
          });
        }
      },
      // Fire an event when the user toggles the checkbox
      _notifyCheckedToggled: function() {
        this.fire('todo-item-checked-toggled', {
          uid: this.uid,
          isComplete: this.$.checkbox.checked
        });
      },
      // Fire an event when the user cancels a todo
      _notifyCanceled: function() {
        this.fire('todo-item-canceled', {
          uid: this.uid
        });
      }
    });
  </script>
</dom-module>
